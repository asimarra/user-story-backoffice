<div class="wrapper">
  <a id="logo" class="logo" routerLink="/dashboard">BackOffice &nbsp;</a>
  <nav>
    <ul>
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.link">{{ item.label }}</a>
      </li>
    </ul>
  </nav>
  <span class="separator"></span>

  <span class="user-name">{{ name }} - {{ role }}</span>
  <!-- <p-button label="Profile"></p-button> -->
  <p-button label="Sign out" (onClick)="logOut()"></p-button>
</div>
